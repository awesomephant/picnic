<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>Picnic Collective</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    function gri(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    window.addEventListener('DOMContentLoaded', function () {

      window.setTimeout(function () {
        const sectionQ = document.querySelector('section.q');
        const sectionA = document.querySelector('section.a');

        const buttonAsk = document.querySelector('.ask');
        const buttonBack = document.querySelector('.back');
        const resultImage = document.querySelector('.a img');

        buttonAsk.addEventListener('click', (e) => {
          console.log('hi')
          resultImage.setAttribute('src', `http://fastanswersforanxiouspeople.com/images/tarot${gri(1, 32)}.png`)
          sectionA.classList.add('active')
          sectionQ.classList.remove('active')
        })

        buttonBack.addEventListener('click', (e) => {
          sectionA.classList.remove('active')
          resultImage.setAttribute('src', '')
          sectionQ.classList.add('active')
        })
      }, 3000)
    })
  </script>
</body>

</html>
